<html>
<head>
  <title>Ring the gong!</title>
</head>
<body>
<style>
html {
  background: url(gong.png) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<!-- jQuery [3.2.1] (Google Hosted Libraries) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- howler.js [2.0.4] (CDNJS) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
<script>
var gong = new Howl({ src: ['gong.mp3', 'gong.mp4'] });
$('body').on('click', function() {
  gong.play();
});
</script>
</body>
</html>
